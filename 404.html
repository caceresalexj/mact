<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found | MACT Technical Writing Ltd.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #1d3557;
      --accent: #e9c46a;
      --bg: #f5f7fa;
      --text: #1f2933;
      --muted: #6b7b93;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }
    .card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 18px 35px rgba(15,23,42,0.16);
      border: 1px solid #e1e7f0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.6rem;
      color: var(--primary);
    }
    p {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 1.6rem;
      line-height: 1.6;
    }
    a.button {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: var(--accent);
      color: #1b1f23;
      font-weight: 600;
      text-decoration: none;
      border-radius: 999px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    a.button:hover {
      filter: brightness(1.03);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 – Page Not Found</h1>
    <p>The page you’re looking for doesn’t exist or may have been moved.</p>
    <a class="button" href="https://caceresalexj.github.io">Return to Home</a>
  </div>
</body>
</html>
